<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap');
    </style>
    <title>Assignment 2</title>
</head>

<body>
<header>
    <h1 id="title">CSS Assignment Form</h1>
    <p id="description">
        Thank you for taking the time to fill the form
    </p>
</header>
    <main>
        <form action="" target="_blank" id="survey-form">

            <label for="name" class="text">Name</label><br>
            <input type="text" name="name" id="name" placeholder="name" required><br>

            <label for="phone" class="text">Phone Number</label><br>
            <input type="tel" name="phone" id="phone" placeholder="phone number" required maxlength="10"><br>


            <label for="dob" class="text">Date of birth</label><br>
            <input type="date" name="dob" id="dob"><br>

            <label for="address" class="text">Address</label><br>
            <textarea name="address" id="address" cols="30" rows="10" required></textarea><br>
            
            <fieldset>
                <legend class="text">Gender?</legend>
            
                <label for="male" class="radio-label">Male
                    <input type="radio" name="recommend" id="male" value="male"><span class="radio-mark"></span>
                </label><br>
            
                <label for="female" class="radio-label">Female
                    <input type="radio" name="recommend" id="female" value="female"><span class="radio-mark"></span>
                </label><br>
            
                <label for="other" class="radio-label" >Other
                    <input type="radio" name="recommend" id="other" value="other"><span class="radio-mark"></span>
                </label><br>
            </fieldset>

            <label for="city" class="text">City</label>
            <select name="city" id="city" required>
                <option hidden disabled selected>Select from the options</option>
                <option value="chandigarh">Chandigarh</option>
                <option value="panchkula">Panchkula</option>
                <option value="mohali">Mohali</option>
                <option value="gurugram">Gurugram</option>
            </select><br>

            <label for="hobbies" class="text">Choose your hobbies
            
            </label><br>
            
            <label for="singing" class="check-label">
                <input type="checkbox" name="hobbies" id="singing" value="singing">
                <span class="check-mark"></span>
                Singing</label><br>
            <label for="dancing" class="check-label">
                <input type="checkbox" name="hobbies" id="dancing" value="dancing">
                <span class="check-mark"></span>
                Dancing</label><br>
            <label for="traveling" class="check-label">
                <input type="checkbox" name="hobbies" id="traveling" value="traveling">
                <span class="check-mark"></span>
                Traveling</label><br>
            <label for="cooking" class="check-label">
                <input type="checkbox" name="hobbies" id="cooking" value="cooking">
                <span class="check-mark"></span>
                Cooking</label><br>

            <input type="submit" id="submit">
            <input type="reset" id="reset">
        </form>


    </main>
</body>
</html>
